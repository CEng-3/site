<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Pico.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> 
</head>
<body>
  <header class="site-header">
    <a href="#" class="logo">
      <picture>
        <source
          srcset="{{ url_for('static', filename='images/TUS-Logo-White.png') }}"
          media="(prefers-color-scheme: dark)"
        />
        <source
          srcset="{{ url_for('static', filename='images/TUS-Logo-Black.png') }}"
          media="(prefers-color-scheme: light)"
        />
        <img
          src="{{ url_for('static', filename='images/TUS-Logo-Black.png') }}"
          alt="TUS Logo"
        />
      </picture>
    </a>
    <!-- Close button -->
    <a href="javascript:history.back()" class="close-button" aria-label="Close">
      <i class="fas fa-times"></i>
    </a>
  </header>

  <main class="container">
    <h1>Settings Login</h1>
    <div class="header-underline"></div>
    <!-- Incorrect password popup -->
    {% if error %}
      <div class="alert-popup" id="errorPopup">
        <span class="close-alert" onclick="document.getElementById('errorPopup').style.display='none';">&times;</span>
        {{ error }}
      </div>
    {% endif %}

    <!-- Form for login -->
    <form id="loginForm" method="POST" action="/settings">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      />

      <!-- Button (anchor) that triggers the form submission -->
      <a
        href="#"
        class="btn-history btn-download btn-login login-button-gap"
        onclick="document.getElementById('loginForm').submit();"
      >
        <i class="fas fa-sign-in-alt"></i>
        Login
      </a>
    </form>
  </main>
</body>
</html>
